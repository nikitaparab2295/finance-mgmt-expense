server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:expensedb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  feign:
    client:
      config:
        default:
          connectTimeout: 2000
          readTimeout: 5000
  resilience4j:
    retry:
      instances:
        budgetClient:
          maxAttempts: 3
          waitDuration: "500ms"
    circuitbreaker:
      instances:
        notificationClient:
          slidingWindowSize: 10
          failureRateThreshold: 50
